<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="container--header">
        <img class="logo" src="./img/logo.png" alt="Trillo logo" />
        <form class="search" action="#">
          <input
            type="text"
            class="search__input"
            placeholder="Search hotels"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use href="./img/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="user-nav__user">
            <img
              src="img/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="container--content">
        <nav class="sidebar">
          <ul class="sidebar-nav">
            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use href="./img/sprite.svg#icon-aircraft"></use>
                </svg>
                <span>Flights</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span>Car Rental</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <svg class="sidebar-nav__icon">
                  <use href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="copyright-container">
            <p class="copyright">&copy; 2022 by trillo. All rights reserved.</p>
          </div>
        </nav>
        <main class="hotel-view">Hotel view</main>
      </div>
    </div>
  </body>
</html>
